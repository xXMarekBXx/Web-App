<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Income</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1> Add Income</h1>
    <form>
        <p>
            <label for="amount">Amount:</label>
            <input id="amount" type="number" placeholder="amount" name="amount" step="00.1" required>
        </p>
        <p>
            <label for="date">Enter the Incomes date:</label>
            <input id="date" type="date" name="date" value="2022-10-01" min="2000-01-01">
        </p>
        <label for="categorySelection">Select Category:</label>
        <p>
            <select name="selectCategory" id="selectCategory">
                <option value="salary">Salary</option>
                <option value="bankInterest">Bank interest</option>
                <option value="allegro">Sale on Allegro</option>
                <option value="other">Other</option>
            </select>
        </p>
        <button>Add</button>
        <button>Cancel</button>
    </form>
</body>

</html>
