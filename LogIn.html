<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
</head>

<body>
    <main>
        <h1> Log In</h1>

        <h2 class="gradient-text"> If you already have an account, just log in here</h2>
        <form>
            <p>
                <label for="userName">Name:</label>
                <input id="userName" type="text" placeholder="user name" name="userName" required>
            </p>
            <p>
                <label for="userEmail">Email:</label>
                <input id="userEmail" type="email" placeholder="user email" name="userEmail" required>
            </p>
            <p>
                <label for="userPass">Password:</label>
                <input id="userPass" type="password" placeholder="password" name="userPass" required>
            </p>
            <p>
                <button>
                    <a href="Menu.html" type="button" class="button">Log In</a>
                </button>
            </p>
        </form>

        <h2 class="gradient-text">If not, register here</h2>

        <p>
            <button class="buttonStyle">
                <a href="Registration.html" type="button" class="button">Back to Registration</a>
            </button>
        </p>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
