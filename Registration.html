<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1> Create an Account</h1>

    <h2> For Register Enter Your Date Below</h2>
    <form>
        <p>
            <label for="name">Name:</label>
            <input id="name" type="text" placeholder="name" name="name">
        </p>
        <p>
            <label for="email">Email:</label>
            <input id="email" type="text" placeholder="email" name="email">
        </p>
        <p>
            <label for="pass">Password:</label>
            <input id="pass" type="password" placeholder="password" name="pass">
        </p>
        <button>Register</button>
    </form>


    <h2> If you already have an account, just log in here</h2>
    <form>
        <p>
            <label for="userName">Name:</label>
            <input id="userName" type="text" placeholder="user name" name="userName">
        </p>
        <p>
            <label for="userEmail">Email:</label>
            <input id="userEmail" type="text" placeholder="user email" name="userEmail">
        </p>
        <p>
            <label for="userPass">Password:</label>
            <input id="userPass" type="password" placeholder="password" name="userPass">
        </p>
        <button>Log in</button>
    </form>

</body>

</html>
