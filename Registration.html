<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="gradient-text"> Create an Account</h1>

    <h2 class="gradient-text"> For Register Enter Your Date Below</h2>
    <form>
        <p>
            <label for="name">Name:</label>
            <input id="name" type="text" placeholder="name" name="name" required>
        </p>
        <p>
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="email" name="email" required>
        </p>
        <p>
            <label for="pass">Password:</label>
            <input id="pass" type="password" placeholder="password" name="pass" required>
        </p>
        <p>
            <button>
                <a href="LogIn.html" type="button" class="button">Register </a>
            </button>
        </p>
    </form>
</body>

</html>
