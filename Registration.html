<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
</head>

<body>
    <main>
        <h1 class="gradient-text"> Create an Account</h1>

        <h2 class="gradient-text"> For Register Enter Your Date Below</h2>
        <form>
            <p>
                <label for="name">Name:</label>
                <input id="name" type="text" placeholder="name" name="name" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="email" name="email" required>
            </p>
            <p>
                <label for="pass">Password:</label>
                <input id="pass" type="password" placeholder="password" name="pass" required>
            </p>
            <p>
                <button class="buttonStyle">
                    <a href="LogIn.html" type="button" class="button">Register </a>
                </button>
            </p>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
